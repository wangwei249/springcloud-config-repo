
spring:
  application:
    name: server-provider

logging:
  level:
    web: trace

#服务端口
server:
  port: 7002

# 注册中心地址
eureka:
  client:
    fetch-registry: true
    #这里是提供服务，需要注册到注册中心，设置为false时则不会向注册中心注册
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true